<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.profile {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #f9f9f9;
}

.profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.profile h1 {
    font-size: 24px;
}

.profile p {
    font-size: 16px;
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://img.freepik.com/premium-vector/man-avatar-profile-picture-vector-illustration_268834-538.jpg" alt="Profile Picture">
        <h1 id="username">User Name</h1>
        <p id="useremail">Email</p>
        <p id="phonenumer">Contact Detail</p>
        <h3>Tokens Rewarded : <span id="usertokens">000</span></h3>
    </div>
</body>
</html>
